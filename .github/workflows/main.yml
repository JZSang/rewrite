name: Release Workflow

on:
  push:
    branches:
      - main  # or any other branch

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Zip files
      run: zip rewrite.zip background.js selection.js selection.css manifest.json

    - name: Generate Tag
      uses: anothrNick/github-tag-action@1.30.0
      id: generate
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.generate.outputs.new_tag }}
        release_name: Release ${{ steps.generate.outputs.new_tag }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./rewrite.zip
        asset_name: rewrite.zip
        asset_content_type: application/zip
